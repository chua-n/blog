# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 这里是川！
subtitle: ""
description: 合抱之木，生于毫末。
keywords: NaniNani
author: 荒流
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://chua-n.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
    trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ""
    wrap: true
    hljs: false
prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 5
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: git
    repository: git@github.com:chua-n/chua-n.github.io.git
    branch: main

# hexo-symbols-count-time
symbols_count_time:
    symbols: true # 在每篇文章中显示词数
    time: true # 每篇文章的阅读时间估计
    total_symbols: true # 在站点底部显示全部文章的词数
    total_time: true # 在站点底部显示全部文章的阅读时间估计

# RSS
feed:
    type: atom # RSS的类型(atom/rss2)
    path: atom.xml
    limit: 20 # 展示文章的数量，若为0或false表示展示全部
    hub: # URL of the PubSubHubbub hubs (如果使用不到可以为空)
    content: # 为true可以在RSS中包含文章的全部内容，默认为false
    content_limit: # 摘要中使用的帖子内容的默认长度，仅在内容设置为false且未显示自定义帖子描述时才使用
    content_limit_delim: " "
    order_by: -date # 订阅内容的顺序，默认为-date
